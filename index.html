      <div id='msgSpace'>
        <div id='settoken'>
          <div id='tokenspace'>
            <input type="text" name="token" value="" placeholder='Token' id='tokenbox'/>
            <button type="button" name="button" onclick='savetoken()' id='savebtn'>Connect</button>
          </div>
        </div>

        <div id='message-list'></div>

        <div id='sendmsg'>
          <input type="text" name="message" value="" placeholder='Message' id='msgbox'/>
          <button type="button" name="button" onclick='sendmsg()' id='sendbtn'>Send</button>
        </div>
      </div>

      <div id='options'>
        <input type='text' name='name' value='' placeholder='Username' id='usernameBox' class='optionBox'/>
        <input type='button' name='invite' value='Set Username' id='usernameBtn' class='optionBox' onclick="changeUname()"/>
        <br>
        <hr style="border-color: #676767;">
        <br><!--
        <input type='number' name='name' value='0' placeholder='Max Uses' id='maxuses-inviteBox' class='optionBox'/>
        <input type='number' name='name' value='0' placeholder='Max Age' id='maxage-inviteBox' class='optionBox'/>
        <p id="temporaryText" style="margin-left: calc(50% - 40px); margin-bottom: 5px; margin-top: 5px; font-family: Tahoma, Geneva, sans-serif; color: white; font-size: 0.9em">Temporary?: </p>
        <input type='checkbox' name='name' value=False placeholder='Username' id='temporary-inviteBox' style=" " class='optionBox'/>-->
        <input type='button' name='invite' value='Generate Invite' id='inviteBtn' class='optionBox' onclick="options('invite','')"/>
        <br>
        <hr style="border-color: #676767;">
        <br>
        <input type='text' name='name' value='' placeholder='Game' id='gameBox' class='optionBox'/>
        <input type='button' name='invite' value='Set Game' id='gameBtn' class='optionBox' onclick="setGame()"/>
        <br>
        <hr style="border-color: #676767;">
        <br>
        <select id='statusBox' class='optionBox'>
          <option value="online">Online</option>
          <option value="invisible">Offline</option>
          <option value="dnd">Do Not Disturb</option>
          <option value="idle">Idle</option>
		  <option value="streaming">Streaming (set game first)</option>
        </select>
        <input type='button' name='invite' value='Set Status' id='statusBtn' class='optionBox' onclick="setStatus()"/>
        <br>
        <hr style="border-color: #676767;">
        <br>
        <!--<p id="optionText">Show hidden channels?</p>
        <input type='checkbox' name='invite' id='showhiddenChkBx' checked=true class='optionBox'/>
        -->
      <img id="spinningKiwi" style="visibility: hidden;" class="center" src="images/kiwimascot.png">
      <img id="nochannel" src="images/kiwinotfound.png" class="center">
